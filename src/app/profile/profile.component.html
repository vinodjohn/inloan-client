<div class="container-xl">
  <div class="jumbotron">
    <div class="container d-flex justify-content-between align-items-center">
      <h3 class="jumbotron-heading">Profile</h3>
    </div>

    <div class="profile-container">
      <div class="profile-item">
        <strong>Client ID:</strong> {{ currentPerson.id }}
      </div>
      <div class="profile-item">
        <strong>Full name:</strong> {{ currentPerson.fullName }}
      </div>
      <div class="profile-item">
        <strong>Personal ID code:</strong> {{ currentPerson.personalId }}
      </div>
      <div class="profile-item">
        <strong>Role:</strong> {{ currentPerson.role }}
      </div>
      <div class="profile-item">
        <strong>Account created date:</strong> {{ currentPerson.createdDate | date}}
      </div>
    </div>
  </div>
</div>
