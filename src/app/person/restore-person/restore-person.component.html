<h2 mat-dialog-title>Restore client</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure want to restore this client?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button (click)="restorePerson()" cdkFocusInitial color="primary" mat-flat-button>Yes</button>
</mat-dialog-actions>
