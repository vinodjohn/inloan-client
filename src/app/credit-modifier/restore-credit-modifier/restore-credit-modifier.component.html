<h2 mat-dialog-title>Restore credit modifier</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure want to restore this credit modifier?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button (click)="restoreCreditModifier()" cdkFocusInitial color="primary" mat-stroked-button>Yes</button>
</mat-dialog-actions>
